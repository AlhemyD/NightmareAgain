        <!-- Компонент для неровной поверхности --> 
        <script> AFRAME.registerComponent('snowy-terrain', { schema: { size: { type: 'number', default: 360 },
            detail: { type: 'number', default: 64 } },
            init: function () { const geo = new THREE.PlaneGeometry(this.data.size, this.data.size, this.data.detail, this.data.detail);
            const verts = geo.attributes.position;
            for (let i = 0; i < verts.count; i++) { 
                const x = verts.getX(i); 
                const y = verts.getY(i); 
                const z = verts.getZ(i);
                const height = (Math.sin(x * 0.3) + Math.cos(y * 0.4)) * 0.8 + (Math.random() - 0.5) * 0.2; 
                verts.setZ(i, z + height); } geo.computeVertexNormals(); 
                const mat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.9, metalness: 0.1 }); 
                const mesh = new THREE.Mesh(geo, mat); mesh.rotation.x = -Math.PI / 2; this.el.setObject3D('mesh', mesh); } }); 
        </script>

        <!-- Прыжки -->
        <script>
            AFRAME.registerComponent('jumpable', {
            schema: {
                jumpStrength: { type: 'number', default: 0.2 },
                gravity: { type: 'number', default: -0.01 }
            },
            init: function () {
                this.velocityY = 0;
                this.isJumping = false;
                window.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !this.isJumping) {
                    this.velocityY = this.data.jumpStrength;
                    this.isJumping = true;
                }
                });
            },
            tick: function () {
                const pos = this.el.object3D.position;
                this.velocityY += this.data.gravity;
                pos.y += this.velocityY;
                if (pos.y <= 1.6) { // немного выше, чем в комнате
                pos.y = 1.6;
                this.velocityY = 0;
                this.isJumping = false;
                }
            }
            });
        </script>
